<link rel="import" href="../templating.html">

<angular-element module="app#App">
  <rjs-module src="ng-model"></rjs-module>
  <rjs-module src="custom-validator"></rjs-module>

  <template>
    <div>
      <div>
        Type in 'secret' to make the validation true
      </div>
      <input type="url"
        ng-model
        bind-ng-model-valid="ngValid"
        custom-validator>
      Valid: {{ngValid}}
    </div>
  </template>
</angular-element>
