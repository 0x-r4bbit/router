<link rel="import" href="../templating.html">

<ng-element>
  <template ng-config="../directives">
    <div>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <i class="fa fa-home"></i>
            <span>{{router.title}}</span>
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="loader" ng-if bind-ng-if="router.isNavigating">
              <i class="fa fa-spinner fa-spin fa-2x"></i>
            </li>
          </ul>
        </div>
      </nav>

      <div class="page-host" style="padding-top: 20px">
        <div class="col-md-2">
          <ul class="well nav nav-pills nav-stacked">
            <li ng-repeat bind-ng-repeat="router.navigation" ng-active bind-ng-active="row.isActive">
              <a href="{{row.href}}">{{row.title}}</a>
            </li>
          </ul>
        </div>
        <div class="col-md-10">
          <router-view-port></router-view-port>
        </div>
      </div>
    </div>
  </template>
</ng-element>
