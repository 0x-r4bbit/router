<link rel="import" href="../templating.html">

<angular-element module="video-player#VideoPlayer">
  <template>
    <div>
      <input type="url"
        bind-value="src"
        bind-validity="urlValidity"
        bind-validation-message="urlError"
        value="http://v2v.cc/~j/theora_testsuite/320x240.ogg"
        required
        size="100">
      {{urlError}}
    </div>
    <div>
      <button on-click="start()" bind-disabled="!urlValidity.valid">Start</button>
      <button on-click="stop()">Stop</button>
    </div>
    <!-- TODO -->
    <video ng-role="video"></video>
  </template>
</angular-element>
