<!doctype html>
<html>
<head>
  <script type="text/javascript" src="/bower_components/platform/platform.js"></script>

  <link rel="import" href="../platform.html">
  <link rel="import" href="tab-container.html">
  <link rel="import" href="tab-pane.html">
</head>
<body>

<div>
    <button onclick="addTab()">add tab via JS</button>
</div>

<tab-container id="container">
  <tab-pane title="tab1">Content of tab1</tab-pane>
  <tab-pane title="tab2">Content of tab2</tab-pane>
</tab-container>

<script>
function addTab() {
  var pane = document.createElement('tab-pane');
  pane.title = 'tab3';
  pane.innerHTML = 'Content of tab3';
  container.appendChild(pane);
}
</script>

</body>
</html>
